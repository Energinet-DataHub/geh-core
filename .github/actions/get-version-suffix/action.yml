name: Get version suffix for NuGet packages
description: 'Do not set version suffix if triggered on master/main branch; otherwise set as alpha release with timestamp'

outputs:
  version_suffix_property:
    description: "Version suffix property for NuGet packages"

runs:
  using: composite
  steps:
    - name: Determine version suffix property value
      shell: bash
      run: |
        echo ${{ env.BRANCH }}
        if [[ ${{ env.BRANCH }} == 'master' || ${{ env.BRANCH }} == 'main' ]]
        then
          echo "::set-output name=version_suffix_property::''"
        else
          echo "::set-output name=version_suffix_property::'-p:VersionSuffix=-alpha-$(date +'%Y%m%dT%H%M%S')'"
        fi
      env:
        BRANCH: ${GITHUB_REF#refs/heads/}
