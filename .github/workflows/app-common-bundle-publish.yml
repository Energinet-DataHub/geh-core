name: Publish App Common bundle

on:
  # Build, test, pack and publish release packages
  # Only executed if (*.)Commonm, (*.)FunctionApp or (*.)WebApp packages content or build scripts has changed; not if solution file, documentation or tests has changed
  push:
    branches:
      - main
    paths:
      - source/App/source/Common/**
      - source/App/source/Common.Abstractions/**
      - source/App/source/Common.Security/**
      - source/App/source/FunctionApp/**
      - source/App/source/FunctionApp.SimpleInjector/**
      - source/App/source/WebApp/**
      - source/App/source/WebApp.SimpleInjector/**
      - .github/workflows/app-common-bundle-publish.yml
  # Build, test, pack
  # Executed if App folder or build scripts has changed; including if documentation or tests has changed
  pull_request:
    branches:
      - main
    paths:
      - source/App/**
      - .github/workflows/app-common-bundle-publish.yml
  # Build, test, pack and publish prerelease packages
  # Executed if manually triggered
  workflow_dispatch: {}

env:
  # Conditions
  PUSH_PACKAGES: ${{ github.event_name != 'pull_request' }}
  # Variables necessary to manage Azure resources for tests (similar to local use of 'integrationtest.local.settings.json')
  AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
  AZURE_SECRETS_KEYVAULT_URL: ${{ secrets.AZURE_SECRETS_KEYVAULT_URL }}
  # Set value used by 'AzuriteManager'
  AzuriteBlobFolderPath: '${{ github.workspace }}\node_modules\.bin\'
  # Overrides settings in 'functionhost.settings.json'
  FunctionAppHostPath: '${{ github.workspace }}\node_modules\azure-functions-core-tools\bin\func.dll'

permissions:
  id-token: write
  contents: read

jobs:
  license_check:
    uses: ./.github/workflows/license-check-ci.yml

  build_and_publish:

    runs-on: windows-2022
    name: Publish bundle to NuGet.org

    environment: AzureAuth

    steps:
      - name: Checkout repository
        uses: Energinet-DataHub/.github/.github/actions/nuget-checkout-repository@v9

      - name: Setup dotnet and tools
        uses: Energinet-DataHub/.github/.github/actions/dotnet-setup-and-tools@v9
        with:
          USE_AZURE_FUNCTIONS_TOOLS: 'true'
          NODE_VERSION: '16'
          AZURITE_VERSION: '3.15.0'
          AZURE_FUNCTIONS_CORE_TOOLS_VERSION: '4.0.3971'

      - name: Build and test solution
        uses: Energinet-DataHub/.github/.github/actions/dotnet-solution-build-and-test@v9
        with:
          SOLUTION_FILE_PATH: './source/App/App.sln'
          CODE_COVERAGE_FLAGS: appcommon
          AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID_OIDC }}

      - name: Pack Common project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v9
        with:
          PROJECT_PATH: './source/App/source/Common/Common.csproj'

      - name: Pack Common.Abstractions project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v9
        with:
          PROJECT_PATH: './source/App/source/Common.Abstractions/Common.Abstractions.csproj'

      - name: Pack Common.Security project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v9
        with:
          PROJECT_PATH: './source/App/source/Common.Security/Common.Security.csproj'

      - name: Pack FunctionApp project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v9
        with:
          PROJECT_PATH: './source/App/source/FunctionApp/FunctionApp.csproj'

      - name: Pack WebApp project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v9
        with:
          PROJECT_PATH: './source/App/source/WebApp/WebApp.csproj'

      - name: Pack FunctionApp.SimpleInjector project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v9
        with:
          PROJECT_PATH: './source/App/source/FunctionApp.SimpleInjector/FunctionApp.SimpleInjector.csproj'

      - name: Pack WebApp.SimpleInjector project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v9
        with:
          PROJECT_PATH: './source/App/source/WebApp.SimpleInjector/WebApp.SimpleInjector.csproj'

      - name: Package content or build has changed
        id: changed-content
        uses: tj-actions/changed-files@v17.2
        with:
          files: |
            source/App/source/Common/**/*.*
            source/App/source/Common.Abstractions/**/*.*
            source/App/source/Common.Security/**/*.*
            source/App/source/FunctionApp/**/*.*
            source/App/source/FunctionApp.SimpleInjector/**/*.*
            source/App/source/WebApp/**/*.*
            source/App/source/WebApp.SimpleInjector/**/*.*
            .github/workflows/app-common-bundle-publish.yml

      - name: Assert versions of NuGet packages and push them to NuGet.org
        uses: Energinet-DataHub/.github/.github/actions/nuget-packages-assert-and-push@v9
        with:
          PUSH_PACKAGES: ${{ env.PUSH_PACKAGES }}
          CONTENT_CHANGED: ${{ steps.changed-content.outputs.any_changed }}
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
          NUPKG_RECURSE_PATH: 'source/App/source'

  #
  # Branch policy status check
  #

  allow_merge:
    runs-on: ubuntu-latest
    needs: [
      license_check,
      build_and_publish
    ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"

          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi
