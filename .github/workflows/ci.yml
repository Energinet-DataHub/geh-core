# Continuous Integration of domain except for own NuGet packages
name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  environment: CI
  
  dotnet_solution_ci_app_common:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@6.0.0
    with:
      SOLUTION_FILE_PATH: 'source/App/App.sln'
      DOTNET_VERSION: '5.0.405'

  dotnet_solution_ci_app_featuremanagement:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@6.0.0
    with:
      SOLUTION_FILE_PATH: 'source/FeatureManagement/FeatureManagement.sln'
      DOTNET_VERSION: '5.0.403'
      USE_AZURE_FUNCTIONS_TOOLS: true
      
  dotnet_solution_ci_json_serialization:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@6.0.0
    with:
      SOLUTION_FILE_PATH: 'source/JsonSerialization/JsonSerialization.sln'
      DOTNET_VERSION: '5.0.405'
      
  dotnet_solution_ci_logging:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@6.0.0
    with:
      SOLUTION_FILE_PATH: 'source/Logging/Logging.sln'
      DOTNET_VERSION: '5.0.202'
      
  dotnet_solution_ci_messaging:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@6.0.0
    with:
      SOLUTION_FILE_PATH: 'source/Messaging/Messaging.sln'
      DOTNET_VERSION: '5.0.202'
      
  dotnet_solution_ci_schema:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@6.0.0
    with:
      SOLUTION_FILE_PATH: 'source/Schemas/Schemas.sln'
      DOTNET_VERSION: '5.0.202'
      
  dotnet_solution_ci_schemavalidation:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@6.0.0
    with:
      SOLUTION_FILE_PATH: 'source/SchemaValidation/SchemaValidation.sln'
      DOTNET_VERSION: '5.0.202'
      
  dotnet_solution_ci_testcommon:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@6.0.0
    with:
      SOLUTION_FILE_PATH: 'source/TestCommon/TestCommon.sln'
      DOTNET_VERSION: '5.0.202'
      USE_AZURE_FUNCTIONS_TOOLS: true
      USE_SQLLOCALDB_2019: true
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID }}
      AZURE_SPN_SECRET: ${{ secrets.AZURE_SPN_SECRET }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
      AZURE_SECRETS_KEYVAULT_URL: ${{ secrets.AZURE_SECRETS_KEYVAULT_URL }}
      
  dotnet_solution_ci_xmlconversion:
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@6.0.0
    with:
      SOLUTION_FILE_PATH: 'source/XmlConversion/XmlConversion.sln'
      DOTNET_VERSION: '5.0.202'