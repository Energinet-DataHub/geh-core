name: Detect changes

# DESCRIPTION:
# This workflow will determine which categories of jobs should be executed,
# based on detected changes.
# It should be used by the 'ci-orchestrator.yml' to detect changes.

on:
  workflow_call:
    inputs:
      print_debug_output:
        description: 'Print debug output'
        type: string
        required: false
        default: 'false'
    outputs:
      app_common:
        value: ${{ jobs.changes.outputs.app_common }}
      databricks:
        value: ${{ jobs.changes.outputs.databricks }}
      featuremanagement:
        value: ${{ jobs.changes.outputs.featuremanagement }}
      json_serialization:
        value: ${{ jobs.changes.outputs.json_serialization }}
      logging:
        value: ${{ jobs.changes.outputs.logging }}
      messaging:
        value: ${{ jobs.changes.outputs.messaging }}
      testcommon:
        value: ${{ jobs.changes.outputs.testcommon }}
      outbox:
        value: ${{ jobs.changes.outputs.outbox }}
      affected_changes_testcommon:
        value: ${{ jobs.changes.outputs.affected_changes_testcommon }}
      job_context_testcommon:
        value: ${{ jobs.changes.outputs.job_context_testcommon }}

jobs:
  changes:
    name: Determine relevant jobs
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      app_common: ${{ steps.filter.outputs.app_common }}
      databricks: ${{ steps.filter.outputs.databricks }}
      featuremanagement: ${{ steps.filter.outputs.featuremanagement }}
      json_serialization: ${{ steps.filter.outputs.json_serialization }}
      logging: ${{ steps.filter.outputs.logging }}
      messaging: ${{ steps.filter.outputs.messaging }}
      testcommon: ${{ steps.filter.outputs.testcommon }}
      outbox: ${{ steps.filter.outputs.outbox }}
      affected_changes_testcommon: ${{ steps.filter_dotnetaffected_testcommon.outputs.affected_changes }}
      job_context_testcommon: ${{ steps.filter_dotnetaffected_testcommon.outputs.job_context }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history so that we can determine the base commit

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app_common:
              - 'source/App/**'
              - '.github/workflows/app-common-bundle-publish.yml'
            databricks:
              - 'source/Databricks/**'
              - '.github/workflows/databricks-bundle-publish.yml'
            featuremanagement:
              - 'source/FeatureManagement/**'
              - '.github/workflows/featuremanagement-ci.yml'
            json_serialization:
              - 'source/JsonSerialization/**'
              - '.github/workflows/json-serialization-bundle-publish.yml'
            logging:
              - 'source/Logging/**'
              - '.github/workflows/logging-bundle-publish.yml'
            messaging:
              - 'source/Messaging/**'
              - '.github/workflows/messaging-bundle-publish.yml'
            testcommon:
              - 'source/TestCommon/**'
              - '.github/workflows/testcommon-bundle-publish.yml'
            outbox:
              - 'source/Outbox/**'
              - '.github/workflows/outbox-bundle-publish.yml'

      - uses: nrwl/nx-set-shas@v4
        id: set_shas
      
      - name: Run dotnet-affected - TestCommon
        uses: ./.github/actions/dotnet-affected
        id: filter_dotnetaffected_testcommon
        with:
          solution_file: source/TestCommon/TestCommon.sln
          workspace_path: ${{ github.workspace }}
          from_sha: ${{ steps.set_shas.outputs.base }}
          to_sha: ${{ steps.set_shas.outputs.head }}
          host_names: "
            {
              'testcommon': 'TestCommon.csproj',
              'testcommon_functionapp': 'FunctionApp.TestCommon.csproj',
              'testcommon_durablefunctionapp': 'DurableFunctionApp.TestCommon.csproj'
            }"
          print_debug_output: ${{ inputs.print_debug_output }}