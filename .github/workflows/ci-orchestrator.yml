name: CI orchestrator

on:
  pull_request:
    branches:
      - main

jobs:
  #
  # License and Markdown Check
  #
  ci_base:
    uses: Energinet-DataHub/.github/.github/workflows/ci-base.yml@v12
    secrets:
      pat_token: ${{ secrets.PAT_TOKEN_REPO_WORKFLOW }}

  #
  # Detect changes to start relevant workflows
  #
  changes:
    uses: ./.github/workflows/detect-changes.yml

  app_common:
    needs: changes
    if: ${{ needs.changes.outputs.app_common == 'true' }}
    uses: ./.github/workflows/app-common-bundle-publish.yml
    secrets: inherit

  featuremanagement:
    needs: changes
    if: ${{ needs.changes.outputs.featuremanagement == 'true' }}
    uses: ./.github/workflows/featuremanagement-ci.yml
    secrets: inherit

  json_serialization:
    needs: changes
    if: ${{ needs.changes.outputs.json_serialization == 'true' }}
    uses: ./.github/workflows/json-serialization-bundle-publish.yml
    secrets: inherit

  logging:
    needs: changes
    if: ${{ needs.changes.outputs.logging == 'true' }}
    uses: ./.github/workflows/logging-bundle-publish.yml
    secrets: inherit

  messaging:
    needs: changes
    if: ${{ needs.changes.outputs.messaging == 'true' }}
    uses: ./.github/workflows/messaging-bundle-publish.yml
    secrets: inherit

  schemas:
    needs: changes
    if: ${{ needs.changes.outputs.schemas == 'true' }}
    uses: ./.github/workflows/schemas-bundle-publish.yml
    secrets: inherit

  schemavalidation:
    needs: changes
    if: ${{ needs.changes.outputs.schemavalidation == 'true' }}
    uses: ./.github/workflows/schemavalidation-bundle-publish.yml
    secrets: inherit

  testcommon:
    needs: changes
    if: ${{ needs.changes.outputs.testcommon == 'true' }}
    uses: ./.github/workflows/testcommon-bundle-publish.yml
    secrets: inherit

  xmlconversion:
    needs: changes
    if: ${{ needs.changes.outputs.xmlconversion == 'true' }}
    uses: ./.github/workflows/xmlconversion-bundle-publish.yml
    secrets: inherit

  databricks:
    needs: changes
    if: ${{ needs.changes.outputs.databricks == 'true' }}
    uses: ./.github/workflows/databricks-bundle-publish.yml
    secrets: inherit

  #
  # Branch policy status check
  #

  allow_merge_ci_orchestrator:
    runs-on: ubuntu-latest
    needs:
      [
        ci_base,
        app_common,
        featuremanagement,
        json_serialization,
        logging,
        messaging,
        schemas,
        schemavalidation,
        testcommon,
        xmlconversion,
        databricks,
      ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"
          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi
